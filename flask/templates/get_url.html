{% extends "base.html" %}

{% block body %}
<h3>输入域名来获得它的Whois信息!</h3>
<form action='/whois' name='input' method='post'>
    请输入域名:<input type='text' name='url'>
    <br>
    <input type='submit'>
</form>
<hr>
<h3>输入ip来ping它</h3>
<form action='/ping' name='input' method='post'>
    请输入域名:<input type='text' name='ip'>
    <br>
    <input type='submit'>
</form>

{% endblock %}
